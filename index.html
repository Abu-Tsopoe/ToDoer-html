<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid text-center py-1">      
                <img src="images/ToDoer.png" alt="logo" />         
    </header>

    
        <section class="container-fluid add-task py-5">
            <div class="headline mb-5 text-center">
                <h3>"Get Things Done: A To-do List for Every Occasion"</h3>
            </div>
            <div class="px-3 task d-flex justify-content-center">
                <form class="col-12 col-lg-8 py-4 px-3" id="taskForm">
                    <h5 class="mb-3">ADD TASK</h5>
                    <div class="row">
                        <div class="col-7">
                            <input type="text" class="form-control mb-3 border-dark" id="taskInput" placeholder="Enter your task...">
                        </div>
                        <div class="col-5 mb-3">
                            <input type="time" class="form-control mb-3 border-dark" id="timeInput">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary text-white" id="addTaskBtn">Add Task</button>
                </form>
            </div>
        </section>
       
        
        <section class="container-fluid task-list py-5">
            <div class="headline text-center mb-4">
                <h3>...My To-Do List...</h3>
            </div>
            <div class="container d-flex justify-content-end mb-5">
                <label class="me-2 ">Filter: </label>
                <select id="filterTasks">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>

            <div class="row clear mb-1">
                <div class="col-md-8 offset-md-2">
                    <ul id="taskList" class="list-group"></ul>
                    <button id="clearCompletedBtn" class="btn btn-danger mt-3">Clear Completed</button>
                </div>
            </div>
        </section>
        <footer >
        <div class="footer container-fluid text-center py-3">
            <p> &copy; 2024 ToDoer. All rights reserved.</p>
            </div>
          </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
